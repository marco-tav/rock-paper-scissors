<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <h1>rock-paper-scissors</h1>
    
    <div class="game-container">
      
      <div class="scoreboard">
        <div class="scorecard">
          <p>you</p>
          <div class="score player">0</div>
        </div>
        
        <div class="scorecard">
          <p>computer</p>
          <div class="score computer">0</div>
        </div>      
      </div>
      
      <div class="messageboard">
        Let's play rock-paper-scissors! First to 5 wins!
        To start again use reset score button or keep playing!
      </div>
      
      <div class="buttons">        
        <div class="rps">
          <button class="game-button">rock</button>
          <button class="game-button">paper</button>
          <button class="game-button">scissors</button>
        </div>
        
        <button id="play-again">reset game</button>      
      </div>
    
    </div>
  </body>
</html>
